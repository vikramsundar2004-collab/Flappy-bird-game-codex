<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <h1>Flappy Bird</h1>
    <p class="subtitle">Press <kbd>Space</kbd> or tap to flap</p>
    <div class="game-shell">
      <canvas id="game" width="400" height="600" aria-label="Flappy Bird game canvas"></canvas>
      <div id="overlay" class="overlay">
        <h2 id="overlay-title">Ready?</h2>
        <p id="overlay-text">Tap, click, or press Space to start.</p>
      </div>
    </div>
    <p class="hint">Best score is saved in your browser.</p>
  </main>

  <script src="game.js"></script>
</body>
</html>
